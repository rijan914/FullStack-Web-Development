<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 3</title>
</head>

<body>

    <h1>Hello Javascript Bootcamp</h1>
    <ul>

    </ul>
    <button onclick="maths()" id="fsjs2">
        Submit
    </button>
    <p id="js">
        loresm
    </p>

    <script>
        //insert inner HTML
        const list = `
        <li> Rohit </li>
        <li> rijan </li>
        <li> kunal </li>
        <li> bishal </li>
     `;
        const ul = document.querySelector("ul")
        ul.innerHTML = list;

        //Creating Element on Screen
        let title = document.createElement("h1")
        title.className = "title";
        title.style.fontSize = "25px";
        title.style.color = "green"
        title.textContent = "Creating New Element in DOM Day 2"
        console.log(title);
        document.body.appendChild(title)
        //Remove Child => Assignment
        // document.body.removeChild(title)

        // For LOOP 
        for (let i = 0; i < 3; i++) {
            let para = document.createElement("p")
            para.className = "FSJS";
            para.style.fontSize = "16px";
            console.log(para);
            para.textContent = `${i} is cute for sure`;
            document.body.appendChild(para)
        }


        //function
        function maths() {
            let value = prompt("Solve This 50-30");
            if (value == 20) {
                document.getElementById("js").innerText = "Success Redirect";
                document.getElementById("fsjs2").style.backgroundColor = "Green";

            }
            else {
                document.getElementById("js").innerText = "Failure ";
                document.getElementById("fsjs2").style.backgroundColor = "Red";
            }
        }

    </script>
</body>

</html>
