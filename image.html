<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>

<body>
    <img usemap="#umb-map" src="./photos/umb.jpg" alt="umbrella">

    <map name="umb-map">
        <area target="" onclick="myfunone()" title="" href="" coords="823,54,1245,500" shape="rect">
        <area target="" onclick="myfuntwo()" alt="" title="" href="" coords="823,54,400,5400" shape="rect">
    </map>

    <script>
        function myfunone() {
            alert("you clicked one")
        }
        function myfuntwo() {
            alert("you clicked two")
        }

    </script>
</body>

</html>
