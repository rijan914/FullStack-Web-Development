<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS</title>
</head>

<body>
    <!-- ads -->
    <img usemap="#ads" usemap="sads" src="./photos/umb.jpg" alt="umbrella" width="800" height="500">
    <map name="ads">
        <area shape="rect" coords="50, 40, 100, 200" href="https://www.google.com" alt="ads">
    </map>
    <map name="sads">
        <area shape="circle" coords="500, 400, 400, 900" href="https://www.google.com" alt="ads">
    </map>

</body>

</html>
